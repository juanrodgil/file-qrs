{{define "layout"}}
<!doctype html>
<html>

<head>
  <link href="//cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/_app/statics/css/app.css">
  <link
    href="data:image/x-icon;base64,AAABAAEAEBACAAAAAACwAAAAFgAAACgAAAAQAAAAIAAAAAEAAQAAAAAAQAAAAAAAAAAAAAAAAgAAAAAAAAAAAAAA////AAKnAAB6MgAASlIAAEtCAAB7AAAAAnkAAP/YAACDBQAAUGMAAPy/AAACQAAAel4AAEpSAABK0gAAel4AAAJAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
    rel="icon" type="image/x-icon" />
  <meta charset="utf-8">
  <title>{{template "title"}}</title>

  <script src="//unpkg.com/vue"></script>
  <script src="//unpkg.com/http-vue-loader"></script>
  <script src="/_app/statics/js/libs/qrcode.vue.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>

<body>
  <div id="vue-app">
    <folder-item v-for="folder in folders" v-bind:key="'folder-' + folder.id" :folder="folder"></folder-item>
    <file-item v-for="file in files" v-bind:key="'file-' + file.id" :file="file"></file-item>

    <game-card :game_id="game.id" :game_name="game.name" :game_cover_url="game.cover_url"
      :game_qr_code_url="game.qr_code_url" :game_desc="game.desc" @update-game="onUpdateGame($event)"></game-card>
  </div>

  <script type="module" src="/_app/statics/js/vue-app.js"></script>
</body>

</html>
{{end}}
